<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIN Access</title>
  <style>
    /* Night background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #16213e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* Glass effect card */
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #f0f0f0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border: none;
      outline: none;
      border-radius: 10px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      letter-spacing: 8px;
      box-sizing: border-box;
    }

    /* make button match the input width but smaller visually */
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background: #4ecca3;
      color: #0f0f1a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 140px; /* fixed smaller width */
    }

    button:hover {
      background: #3ba88a;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter 4-Digit PIN</h2>
    <div class="input-group">
      <!-- autocomplete off to reduce autofill that can show bullets before typing -->
      <input
        type="password"
        id="pinInput"
        maxlength="4"
        inputmode="numeric"
        pattern="\d{4}"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
        placeholder=""
      />
      <button id="submitBtn" type="button">Submit</button>
    </div>
    <p id="message"></p>
  </div>
