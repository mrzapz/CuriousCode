<script>
let attempts = 0;

function checkPIN() {
  const pinInput = document.getElementById("pinInput");
  const message = document.getElementById("message");
  const userPIN = pinInput.value.trim();

  if (userPIN === "0718") {
    message.style.color = "#4ecca3";
    message.textContent = "fake fan alert took too long! Redirecting...";
    setTimeout(() => {
      window.location.href = "taeminthreat.png";
    }, 1000);
  } else if (userPIN === "0325") {
    message.style.color = "#ffcc00";
    message.textContent = "that would be too easy bro";
    pinInput.value = "";
    pinInput.focus();
  } else if (userPIN === "0428") {
    message.style.color = "#ffcc00";
    message.textContent = "that would be even easier smh";
    pinInput.value = "";
    pinInput.focus();
  } else {
    attempts++;
    message.style.color = "#ff6b6b";

    // Always check the largest attempt thresholds first
    if (attempts >= 30) {
      message.textContent = "Music";
    } else if (attempts >= 20) {
      message.textContent = "Starts with a T";
    } else if (attempts >= 10) {
      message.textContent = "Someone you are very familiar with...";
    } else if (attempts >= 2) {
      message.textContent = "Nah, the hint is someone's birthday!";
    } else {
      message.textContent = "Nope >:) Keep trying!";
    }

    // Wipe and focus input
    pinInput.value = "";
    pinInput.focus();
  }
}

// Trigger checkPIN on Enter key
document.getElementById("pinInput").addEventListener("keydown", (e) => {
  if (e.key === "Enter") checkPIN();
});
document.getElementById("submitBtn").addEventListener("click", checkPIN);

// Auto-focus on page load
document.getElementById("pinInput").focus();
</script>
