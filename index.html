<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIN Access</title>
  <style>
    /* Night background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #16213e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* Glass effect card */
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #f0f0f0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border: none;
      outline: none;
      border-radius: 10px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      letter-spacing: 5px;
    }

    button {
      padding: 8px 16px; /* smaller */
      font-size: 14px;   /* smaller */
      border: none;
      border-radius: 10px;
      background: #4ecca3;
      color: #0f0f1a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3ba88a;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter 4-Digit PIN</h2>
    <div class="input-group">
      <input type="password" id="pinInput" maxlength="4" placeholder="">
      <button id="submitBtn">Submit</button>
    </div>
    <p id="message"></p>
  </div>

  <script>
    const correctPIN = "0718"; // Change to your PIN
    const imageURL = "taeminthreat.jpg"; // Change to your image
    let attempts = 0;

    const pinInput = document.getElementById("pinInput");
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");

    function checkPIN() {
      const userPIN = pinInput.value.trim();
      attempts++;

      // Correct PIN
      if (userPIN === correctPIN) {
        message.style.color = "#4ecca3";
        message.textContent = "fake fan alert took too long! Redirecting...";
        setTimeout(() => {
          window.location.href = imageURL;
        }, 3000);
        return;
      }

      // Generic incorrect messages
      message.style.color = "#ff6b6b";
      if (attempts >= 9) {
        message.textContent = "nah thats it  _ A _ M _ N";
      } else if (attempts >= 8) {
        message.textContent = "you stink  _ A _ M _ N";
      } else if (attempts >= 7) {
        message.textContent = "_ A _ M _ _";
      } else if (attempts >= 6) {
        message.textContent = "give me an M!";
      } else if (attempts >= 5) {
        message.textContent = "_ A _ _ _ _";
      } else if (attempts >= 4) {
        message.textContent = "lets play hangman can we get an A!";
      } else if (attempts >= 3) {
        message.textContent = "music music music!";
      } else if (attempts >= 2) {
        message.textContent = "someone you are very familiar with...";
      } else {
        message.textContent = "it's someone birthday!";
      }

      // Special codes appended under the incorrect message
      const specials = {
        "0325": "that would be too easy bro",
        "0428": "that would be even easier smh",
        "0000": "had to try it",
        "6969": "real funny bro",
        "0420": "not her but she's the coolest!",
        "0506": "he's awesome but not him!"
      };

      if (specials[userPIN]) {
        message.style.color = "#ffcc00";
        message.innerHTML += `<br>${specials[userPIN]}`;
      }

      pinInput.value = "";
      pinInput.focus();
    }

    submitBtn.addEventListener("click", checkPIN);
    pinInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPIN();
    });

    pinInput.focus();
  </script>
</body>
</html>
